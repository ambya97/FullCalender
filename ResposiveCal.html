<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <h1>Hello, world!</h1>
    <div id='calendar'></div>
    <div class="modal" tabindex="-1" id="Showmodal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal title</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="mb-3">
                          <label for="recipient-name" class="col-form-label">Title:</label>
                          <input type="text" class="form-control" id="title-name" placeholder="Title">
                        </div>
                        <div class="mb-3">
                          <label for="message-text" class="col-form-label">Description:</label>
                          <textarea class="form-control" id="message-text"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="StartDate-text" class="col-form-label">Start Date:</label>
                            <input type="date" class="form-control" id="start-Date">
                        </div>
                        <div class="mb-3">
                            <label for="EndDate-text" class="col-form-label">End Date:</label>
                            <input type="date" class="form-control" id="End-Date">
                        </div>
                      </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" class="btn btn-primary" id="save-changes">Save changes</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
        integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
        integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
    <script>
        $(document).ready(function(){
            $('#calendar').fullCalendar({
        events: events,
        defaultView: 'month', // Set the default view to 'month'
        header: {
            left: 'prev,next today',
            center: 'title',
            right: 'month,agendaWeek,agendaDay',
        },
        // Other options and configurations
    });
         
        })
        var Demobject=[
                    {
                        start: '2024-07-11T10:00:00',
                        end: '2024-07-11T16:00:00',
                        display: 'background',
                        color: '#ff9f89',
                        title:""
                    },
                    {
                        start: '2024-07-13T10:00:00',
                        end: '2024-07-13T16:00:00',
                        display: 'background',
                        color: '#ff9f89',
                        title:""
                    },
                    {
                        start: '2024-07-24',
                        end: '2024-07-28',
                        overlap: false,
                        display: 'background',
                        title:""
                    },
                    {
                        start: '2024-07-06',
                        end: '2024-07-08',
                        overlap: false,
                       // display: 'background',
                        title:"avinash meeting"
                    }
                ];
        document.addEventListener('DOMContentLoaded', function () {
            
            var calendarEl = document.getElementById('calendar');

            var calendar = new FullCalendar.Calendar(calendarEl, {
                selectable: true,
                headerToolbar: {
                    left: 'prev,next today',
                    center: 'title',
                    right: 'dayGridMonth,timeGridWeek,timeGridDay'
                },
                dateClick: function (info) {
                    // alert('clicked ' + info.dateStr);
                    $('#Showmodal').modal('show');
                },
                select: function (info) {
                    // alert('selected ' + info.startStr + ' to ' + info.endStr);
                },
                events: Demobject
            });

            calendar.render();
        });
        $("#save-changes").click(function(){
            var startdate=$("#start-Date").val();
            var endDate =$("#End-Date").val();
            var title=$("#title-name").val();
            var description=$("#message-text").val();
            var Newobject={
                        start: startdate,
                        end: endDate,
                        overlap: false,
                       // display: 'background',
                        title:title
            }
            Demobject.push(Newobject);
            $('#Showmodal').modal('hide');
            calendar.refetchEvents()
            //localStorage.setItem("EventObject",Demobject);
        })
    </script>

</body>

</html>
